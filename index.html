<!DOCTYPE html>
<html lang="en">
<head>

  <title>Survivedo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DEFAULTS -->
  <script src="_js/default.js"></script>
  <link rel="stylesheet" href="_css/default.css">

  <!-- JQUERY -->
  <script src="_js/jquery.js"></script>

  <!-- LOGIC -->
  <script src="_js/game.js"></script>
  <script src="_js/grid.js"></script>
  <script src="_js/gui.js"></script>
  <script src="_js/hunter.js"></script>
  <script src="_js/item.js"></script>
  <script src="_js/map.js"></script>
  <script src="_js/room.js"></script>

  <!-- JSON -->
  <script src="_json/config.js"></script>
  <script src="_json/game.js"></script>
  <script src="_json/hunter.js"></script>
  <script src="_json/item.js"></script>
  <script src="_json/itemCraft.js"></script>
  <script src="_json/player.js"></script>
  <script src="_json/room.js"></script>

</head>
<body>

  <div id="divGrid"></div>

  <div class="divTable" width="20%">
    <div class="divRow">
      <div class="divCell">
      </div><!-- divCell -->
      <div class="divCell">
        <button id="butMapMoveN" onClick="gameMoveStart('N');">N</button>
      </div><!-- divCell -->
      <div class="divCell">
      </div><!-- divCell -->
    </div><!-- divRow -->
    <div class="divRow">
      <div class="divCell">
        <button id="butMapMoveW" onClick="gameMoveStart('W');">W</button>
      </div><!-- divCell -->
      <div class="divCell">
        <button id="butMapMoveW" onClick="gameMoveEnd();">Stay</button>
      </div><!-- divCell -->
      <div class="divCell">
        <button id="butMapMoveE" onClick="gameMoveStart('E');">E</button>
      </div><!-- divCell -->
    </div><!-- divRow -->
    <div class="divRow">
      <div class="divCell">
      </div><!-- divCell -->
      <div class="divCell">
        <button id="butMapMoveS" onClick="gameMoveStart('S');">S</button>
      </div><!-- divCell -->
      <div class="divCell">
      </div><!-- divCell -->
    </div><!-- divRow -->
  </div><!-- divTable -->

  <br><br>
  <h2>Rooom</h2>
  <div id="">
    <span id="spnText"></span>
  </div>
  <div id="divItemsRoom"></div>

  <br><br>
  <h2>Player</h2>
  <div id="divItemsPlayer"></div>
  <br><br>
  <div id="divItemsCraft"></div>


  <br><br>
  <h2>Admin</h2>

  <br><br>
  <button onClick="itemCraft(0, 2, 3);">itemCraft</button>
  <button onclick="itemCraft(0,0,1);">Craft Molotov Cocktail (Full vodka bottle, Rag)</button>

  <br><br>
  <button onClick="defJSONshow('JSONroom');">Console JSONroom</button>

  <script>
    $(document).ready(function() {
      gameInit(); //Initialisation of game elements!
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <title>Survivedo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DEFAULTS -->
  <script src="_js/default.js"></script>
  <link rel="stylesheet" href="_css/default.css">

  <!-- JQUERY -->
  <script src="_js/jquery.js"></script>
  <script src="_js/jquery-ui.js"></script>

  <!-- LOGIC -->
  <script src="_js/admin.js"></script>
  <script src="_js/game.js"></script>
  <script src="_js/grid.js"></script>
  <script src="_js/gui.js"></script>
  <script src="_js/hunter.js"></script>
  <script src="_js/item.js"></script>
  <script src="_js/map.js"></script>
  <script src="_js/room.js"></script>

  <!-- JSON -->
  <script src="_json/config.js"></script>
  <script src="_json/game.js"></script>
  <script src="_json/hunter.js"></script>
  <script src="_json/item.js"></script>
  <script src="_json/player.js"></script>
  <script src="_json/room.js"></script>

</head>
<body>

  <div class="divTable" width="100%">
    <div class="divRow">
      <div class="divCell">

        <!-- ROOM DETAILS -->
        <span id="spnTextRoomDesc"></span>
        <span id="spnTextRoomDescItem"></span>
        <div id="divRoomGetItemButton"></div>
        <div id="divRoomGetInteractions"></div>
    
        <!-- DRAG & DROP -->
        <div class="divTable">
          <div class="divRow">
            <div id="dropPickUp" class="divCell droppable">Pick up</div>
            <div id="dropInteract" class="divCell droppable">Interact</div>
          </div><!-- divRow -->
        </div><!-- divTable -->

      </div><!-- divCell -->
      <div class="divCell">

        <!-- DIRECTIONS -->
        <div class="divTable" width="20%">
          <div class="divRow">
            <div class="divCell">
            </div><!-- divCell -->
            <div class="divCell">
              <button id="butMapMoveN" onClick="gameMoveStart('N');">N</button>
            </div><!-- divCell -->
            <div class="divCell">
            </div><!-- divCell -->
          </div><!-- divRow -->
          <div class="divRow">
            <div class="divCell">
              <button id="butMapMoveW" onClick="gameMoveStart('W');">W</button>
            </div><!-- divCell -->
            <div class="divCell">
              <button id="butMapMoveW" onClick="gameMoveStart('');">*</button>
            </div><!-- divCell -->
            <div class="divCell">
              <button id="butMapMoveE" onClick="gameMoveStart('E');">E</button>
            </div><!-- divCell -->
          </div><!-- divRow -->
          <div class="divRow">
            <div class="divCell">
            </div><!-- divCell -->
            <div class="divCell">
              <button id="butMapMoveS" onClick="gameMoveStart('S');">S</button>
            </div><!-- divCell -->
            <div class="divCell">
            </div><!-- divCell -->
          </div><!-- divRow -->
        </div><!-- divTable -->

        <!-- DRAG & DROP -->
        <div class="divTable">
          <div class="divRow">
            <div id="dropDrop" class="divCell droppable">Drop</div>
            <div id="dropUse" class="divCell droppable">Use</div>
          </div><!-- divRow -->
        </div><!-- divTable -->

        <div id="divPlayerGetItemButton"></div>

        <select id="selArrayOrderItemKey">
          <option value="name">Name</option>
          <option value="description">Description</option>
        </select>
        <select id="selArrayOrderItemOrder">
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
        <button onClick="defaultArrayOrder(JSONplayer[0].item);">Sort array</button><br>

        <br>
        <div id="divPlayerItemHowToCraft"></div>
        <br>
        <div id="divPlayerItemCraft"></div>
        <div id="divPlayerItemCraftItemIngredients"></div>

      </div><!-- divCell -->
    </div><!-- divRow -->
    <div class="divRow">
      <div class="divCell">

        <!-- MAP -->
        <div id="divGrid"></div>

      </div><!-- divCell -->
      <div class="divCell">


      </div><!-- divCell -->
    </div><!-- divRow -->
  </div><!-- divTable -->


  <br><br>
  <h2>Admin</h2>
  <button onClick="adminPickUpAll();">Pick up all items</button><br><br>
  <button onClick="adminPickUpAllInRoom();">Pick up all items in room</button><br><br>

  <button onClick="adminShowMap();">Show Gird (adds map and refreshes)</button><br>
  <button onClick="adminFindHunter();">Locate Hunter</button><br><br>

  <button onClick="adminShowAllItemsDetails();">Display all items & no's</button><br>
  <button onClick="adminShowAllItemsCraft();">Display Craftable</button><br><br>

  <button onClick="defJSONshow('JSONplayer');">JSONplayer</button><br>
  <button onClick="defJSONshow('JSONroom');">JSONroom</button><br>


  <script>
    $(document).ready(function() {
      gameInit(); //Initialisation of game elements!
    });
  </script>

</body>
</html>

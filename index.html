<html lang="en">
<head>

<body>

  <div id="divGrid"></div>

  <div id="">
    <span id="spnText"></span>
  </div>

  <div class="divTable" width="20%">
    <div class="divRow">
      <div class="divCell">
      </div><!-- divCell -->
      <div class="divCell">
        <button id="butMapMoveN" onClick="gameMoveStart('N');">N</button>
      </div><!-- divCell -->
      <div class="divCell">
      </div><!-- divCell -->
    </div><!-- divRow -->
    <div class="divRow">
      <div class="divCell">
        <button id="butMapMoveW" onClick="gameMoveStart('W');">W</button>
      </div><!-- divCell -->
      <div class="divCell">
      </div><!-- divCell -->
      <div class="divCell">
        <button id="butMapMoveE" onClick="gameMoveStart('E');">E</button>
      </div><!-- divCell -->
    </div><!-- divRow -->
    <div class="divRow">
      <div class="divCell">
      </div><!-- divCell -->
      <div class="divCell">
        <button id="butMapMoveS" onClick="gameMoveStart('S');">S</button>
      </div><!-- divCell -->
      <div class="divCell">
      </div><!-- divCell -->
    </div><!-- divRow -->
  </div><!-- divTable -->

  <br><br>
  <button id="itemPickUp" onClick="itemPickUp(1);">Pick up item 2</button>
  <button id="itemPickUp" onClick="itemDrop(1, JSONplayer[0].gridPositionCurrent);">Drop item 2</button>
  <br><br>
  <button onClick="defJSONshow('arrGird');">Console Grid</button>

  <script>
    $(document).ready(function() {
      gameInit(); //Initialisation of game elements!
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>

  <title>Survivedo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DEFAULTS -->
  <script src="_js/default.js"></script>
  <link rel="stylesheet" href="_css/default.css">

  <!-- JQUERY -->
  <script src="_js/jquery.js"></script>
  <script src="_js/jquery-ui.js"></script>

  <!-- LOGIC -->
  <script src="_js/game.js"></script>
  <script src="_js/grid.js"></script>
  <script src="_js/gui.js"></script>
  <script src="_js/hunter.js"></script>
  <script src="_js/item.js"></script>
  <script src="_js/map.js"></script>
  <script src="_js/room.js"></script>

  <!-- JSON -->
  <script src="_json/config.js"></script>
  <script src="_json/game.js"></script>
  <script src="_json/hunter.js"></script>
  <script src="_json/item.js"></script>
  <script src="_json/player.js"></script>
  <script src="_json/room.js"></script>

</head>
<body>

  <div class="divTable" width="100%">
    <div class="divRow">
      <div class="divCell">

        <span id="spnTextRoomDesc"></span>
        <br>
        <span id="spnTextRoomDescItem"></span>
        <br>
        <div id="divRoomGetItemButton"></div>

      </div><!-- divCell -->
      <div class="divCell">

        <!-- DIRECTIONS -->
        <div class="divTable" width="20%">
          <div class="divRow">
            <div class="divCell">
            </div><!-- divCell -->
            <div class="divCell">
              <button id="butMapMoveN" onClick="gameMoveStart('N');">N</button>
            </div><!-- divCell -->
            <div class="divCell">
            </div><!-- divCell -->
          </div><!-- divRow -->
          <div class="divRow">
            <div class="divCell">
              <button id="butMapMoveW" onClick="gameMoveStart('W');">W</button>
            </div><!-- divCell -->
            <div class="divCell">
              <button id="butMapMoveW" onClick="gameMoveStart('');">*</button>
            </div><!-- divCell -->
            <div class="divCell">
              <button id="butMapMoveE" onClick="gameMoveStart('E');">E</button>
            </div><!-- divCell -->
          </div><!-- divRow -->
          <div class="divRow">
            <div class="divCell">
            </div><!-- divCell -->
            <div class="divCell">
              <button id="butMapMoveS" onClick="gameMoveStart('S');">S</button>
            </div><!-- divCell -->
            <div class="divCell">
            </div><!-- divCell -->
          </div><!-- divRow -->
        </div><!-- divTable -->

        <br>
        <div class="divTable">
          <div class="divRow">
            <div id="dropPickUp" class="divCell droppable">Pick up</div>
            &nbsp;
            <div id="dropDrop" class="divCell droppable">Drop</div>
            &nbsp;
            <div id="dropUse" class="divCell droppable">Use</div>
          </div><!-- divRow -->
        </div><!-- divTable -->


        <br>
        <div id="divPlayerGetItemButton"></div>
        <br>
        <div id="divPlayerGetItemCraftPotentialButton"></div>


      </div><!-- divCell -->

    </div><!-- divRow -->

  </div><!-- divTable -->


  <br>
  <div id="divGrid"></div>


  <br><br>
  <h2>Admin</h2>
  <button onClick="defJSONshow('JSONplayer');">JSONplayer</button>
  <button onClick="defJSONshow('JSONroom');">JSONroom</button>


  <script>
    $(document).ready(function() {
      gameInit(); //Initialisation of game elements!
    });
  </script>

</body>
</html>
